<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Wingify</title>
</head>
<body>
<div class="container">
	
	<button type="button" class="btn btn-primary" id="openForm" data-toggle="modal" data-target="#myModal">Click here to submit form data</button>
	<p class="displaying">Wait for 5 seconds</p>
	<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">      
        
        <div class="modal-header">
          <h4 class="modal-title">Form data</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form name="myForm" class="form-data form-group">
<div class="form-group">
	<img src="avatar-default.png" width="100px" height="100px" class="img-responsive" />
</div><br />
<div class="form-group">
	<label>Enter name:- </label>
	<input type="text" id="fullName" name="fullName" required />
</div>
<div class="form-group">
	<label>Enter email:- </label>
	<input type="email" id="email" name="email" required />	
</div>	
<div class="form-group custom-checkbox">
	<input type="checkbox" name="agreedToTerms" id="agreedToTerms" class="custom-control-input" required />
      <label for="agreedToTerms" class="custom-control-label">Newsletter confirmation</label><br />     
</div>
	<p><button type="submit" id="submitData" class="btn btn-success">Submit data</button></p>
	</form>
	</div>
	</div>
	</div>
</div>
</body>
<script src="index.js"></script>
</html>
